<!DOCTYPE html> <!-- à mettre au début de toute page html -->
<meta name="viewport" content="width=device-width; initial-scale=1.0"> <!-- Indique au navigateur de prendre charge les media queries -->

<html>
    <head>
        <title>Facebook Clone</title>
        <link href='facebookclone.css' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div id="topbar-container">
        <div id="topbar">
                <div id="logo">facebook</div>
                <div id="inputs-container">
                    <form>
                        <div class="topbar-input-container">
                            <label for="email-or-phone-input" class="topbar-input-label">Email or phone</label>
                            <input type="email" id="email-or-phone-input">
                        </div>
                        <div class="topbar-input-container">
                            <label for="password-input" class="topbar-input-label">Password</label>
                            <input type="password" id="password-input">
                        </div>
                        <div class="topbar-input-container">
                            <input type="submit" id="log-in-button" value="log in">
                        </div>
                    </form>
                    <div id="forgot-account-container">
                        <a href="#">Forgot account?</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="main">
        </div>

    </body>

</html>
